name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          # https://www.npmjs.com/package/selenium-webdriver#projected-support-schedule
          node-version: 14

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Run async-await
        run: yarn async-await

      - name: Run build
        run: node -e 'require("./recipes/build").quit()'

      - name: Run chrome-profile
        run: yarn chrome-profile

      - name: Run cucumber
        run: yarn cucumber

      - name: Run find
        run: yarn find

      - name: Run jest
        run: yarn jest

      - name: Run mocha
        run: yarn mocha

      - name: Run promise-manager
        run: yarn promise-manager

      - name: Run screenshot
        run: yarn screenshot

      - name: Run wait-until
        run: yarn wait-until
